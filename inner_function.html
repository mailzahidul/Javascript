    <title>Title</title>

<body>
<h1>Java Scripts<h1/>

<script>

// Inner function autometically can access outer function parameter.
	function outer(a,b){
	
		function add(){
			return a+b;
		}
		
		function sub(){
			return a-b;
		}
		
		function multi(){
			return a*b;
		}
		
		function div(){
			return a/b;
		}
		
		return add() + sub() + multi() + div();
	}
	
	var result = outer(9, 5)
	console.log(result);
	
</script>

</body>
